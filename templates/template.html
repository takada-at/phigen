<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>哲学論文ジェネレーター</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .formbox{
        margin-top: 50px;
      }
    </style>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container">
      <h1>哲学論文ジェネレーター</h1>

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <p>著者: {{author}}</p>
        <h2>タイトル： {{title}}</h2>
        <p>要約: {{contents}}</p>
      </div>
      <a href="{{twitter}}" class="btn">twitterに投稿する</a>

      <div class="formbox">
      <h2>もう一度</h2>
      <form action="{{url_for('gen')}}">
        <div class="control-group">
          <label class="control-label">著者</label>
          <div class="controls">
            <input type="text" name='input'></input>
          </div>
        </div>
        <div class="form-actions">
        <input type="submit" value="論文を作成する" class="btn btn-primary" ></input>
        </div>
      </form>
      </div>
      <footer>
        <p>&copy; @at_akada 2012</p>
      </footer>

    </div> <!-- /container -->
  </body>
</html>
